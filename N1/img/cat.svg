  <ellipse cx="500" cy="460" rx="40" ry="22" fill="#d99b6a" stroke="#b97a52" stroke-width="5"/>
  <!-- Subtle face markings -->
  <path d="M220 240 q40 10 80 0" stroke="#c88b5f" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M300 240 q40 10 80 0" stroke="#c88b5f" stroke-width="4" fill="none" stroke-linecap="round"/>
