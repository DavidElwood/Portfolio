  <ellipse cx="235" cy="265" rx="18" ry="26" fill="#fff"/>
  <ellipse cx="285" cy="265" rx="18" ry="26" fill="#fff"/>
  <circle cx="235" cy="270" r="7" fill="#2b2b2b"/>
  <circle cx="285" cy="270" r="7" fill="#2b2b2b"/>
